<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Harley-Davidson Road Glide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Harley-Davidson Road Glide 2024</span>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1>2024 Road Glide</h1>
            <p>The Ultimate Grand American Touring Machine</p>
        </div>
    </div>

    <div class="container mt-5">
        <div id="imageGallery" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Images will be loaded here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageGallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageGallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Specifications</h2>
                <div id="specifications" class="specs-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Key Features</h2>
                <div id="features" class="features-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5">
        <div class="container py-3">
            <p class="text-center mb-0">Â© 2024 Harley-Davidson. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
